<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="apple-touch-icon" href="favicon.png">
        <meta name="apple-mobile-web-app-title" content="Web App">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- STYLE SHEETS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.css">
        <link rel="stylesheet" href="style.css">

        <!-- JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.js"></script>
    </head>
    <body>
    <!-- Navbar with Timer -->
    <nav class="navbar navbar-light bg-light navbar-timer fixed-top" id="timerNavbar">
        <div class="container-fluid">
        <!-- Menu Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#workoutSidebar" aria-controls="workoutSidebar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand -->
        <span class="navbar-brand mb-0 h1">SWOLL<span id="workoutTitle" style="font-size: 0.6em; margin-left: 0.5rem; color: #6c757d;"></span></span>

        <!-- Stopwatch Timer Button with Dropdown -->
        <div class="dropdown">
            <button id="timerBtn" class="btn btn-link text-dark p-0 border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 1.5rem;">
                <i class="bi bi-stopwatch" id="stopwatchIcon"></i>
                <i class="bi bi-caret-down-fill" style="font-size: 0.75rem; margin-left: 0.25rem;"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item timer-duration-option" href="#" data-duration="30">30 seconds</a></li>
                <li><a class="dropdown-item timer-duration-option" href="#" data-duration="60">60 seconds</a></li>
                <li><a class="dropdown-item timer-duration-option" href="#" data-duration="90">90 seconds</a></li>
            </ul>
        </div>
        </div>
    </nav>

        <!-- Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="workoutSidebar" aria-labelledby="workoutSidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="workoutSidebarLabel">Workouts</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group" id="workout-menu">
                    <!-- Populated by JavaScript -->
                </ul>
                
                <div style="margin-top: 2rem;">
                    <h6 style="font-weight: 600; margin-bottom: 1rem;">Log</h6>
                    <ul class="list-group" id="workout-log">
                        <!-- Populated by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="container mt-4" id="exercise-container"></div>

        <script src="scripts.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                ExerciseTracker.init();
            });
        </script>
    </body>
</html>
